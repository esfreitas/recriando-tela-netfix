<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de Huse Of Cards, que está imperdível.</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/mini01-min.jpg" alt="imagem do filme">
            </div>

            </div>
            <div class="item">
                <img class="box-film" src="img/mini05-min.jpg" alt="imagem do filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini06-min.jpg" alt="imagem do filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini07-min.jpg" alt="imagem do filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini08-min.jpg" alt="imagem do filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini09-min.jpg" alt="imagem do filme">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini10-min.jpg" alt="imagem do filme">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
